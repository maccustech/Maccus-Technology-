<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACCUS TECHNOLOGY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1f26, #2b2d42);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 3px;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.2rem;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      max-width: 600px;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      background-color: #1f1f2e;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MACCUS TECHNOLOGY</h1>
  </header>

  <section class="hero">
    <h2>Innovating the Future</h2>
    <p>At MACCUS TECHNOLOGY, we blend creativity and cutting-edge tech to craft digital solutions that move the world forward. Stay tuned â€” we're just getting started!</p>
    <button class="btn" onclick="subscribeAlert()">Stay Tuned</button>
  </section>

  <footer>
    &copy; 2025 MACCUS TECHNOLOGY. All rights reserved.
  </footer>

  <script>
    function subscribeAlert() {
      alert("Thank you for staying tuned with MACCUS TECHNOLOGY! Great things are coming.");
    }
  </script>
</body>
</html>
